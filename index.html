<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neural Network Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="neural-network">
  <div class="layer" id="layer-1">
    <div class="node" data-info="Node 1 info" style="background-image: url('india.png');"></div>
    <div class="node" data-info="Node 2 info" style="background-image: url('usa.png');"></div>
    <div class="node" data-info="Node 3 info" style="background-image: url('UK.png');"></div>
    <div class="node" data-info="Node 1 info" style="background-image: url('china.png');"></div>
  </div>
  <div class="layer" id="layer-2">
    <div class="node" data-info="Node 1 info" style="background-image: url('india.png');"></div>
    <div class="node" data-info="Node 2 info" style="background-image: url('india.png');"></div>
    <div class="node" data-info="Node 3 info" style="background-image: url('india.png');"></div>

  </div>
  <div class="layer" id="layer-3">
    <div class="node" data-info="Node 1 info" style="background-image: url('india.png');"></div>
  </div>
</div>
<div class="dimmed" id="dimmed"></div>
<div class="info-box" id="info-box"></div>

<script>
  const nodes = document.querySelectorAll('.node');
  const dimmed = document.getElementById('dimmed');
  const infoBox = document.getElementById('info-box');
  let hideTimeout;
  nodes.forEach(node => {
    node.addEventListener('mouseenter', () => {
      clearTimeout(hideTimeout);
      dimmed.style.visibility = 'visible';
      dimmed.style.opacity = '1';
      infoBox.style.display = 'block'
      // infoBox.style.opacity = '1';
      // infoBox.style.visibility = 'visible';
      infoBox.textContent = node.getAttribute('data-info');
    });
    node.addEventListener('mouseleave', () => {
        clearTimeout(hideTimeout);
        dimmed.style.opacity = '0';
      hideTimeout = setTimeout(() => {
        dimmed.style.visibility = 'hidden';
        // dimmed.style.display = 'none';
         infoBox.style.display = 'none';
      }, 100);
    });
  });
</script>
</body>
</html>
